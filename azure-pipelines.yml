# Python package
# Create and test a Python package on multiple Python versions.
# Add steps that analyze code, save the dist with the build record, publish to a PyPI-compatible index, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/python

trigger:
- main

pool:
  name: Default    # replace with your agent pool name (or "Default")

strategy:
  matrix:
    Python38:
      python.version: '3.8'
    Python39:
      python.version: '3.9'
    Python310:
      python.version: '3.10'
    Python311:
      python.version: '3.11'

steps:
- script: |
    py -$(python.version) -m pip install --upgrade pip
    py -$(python.version) -m pip install -r requirements.txt
  displayName: 'Install dependencies'

- script: |
    py -$(python.version) -m pip install pytest pytest-azurepipelines
    py -$(python.version) -m pytest
  displayName: 'pytest'
